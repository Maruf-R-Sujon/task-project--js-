<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Submited</title>
    <link rel="stylesheet" href="./assets/css/skeleton.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Task Project</h2>
        <form id="task_form">
            <input type="text" id="new_task" placeholder="Task Name...">
            <input type="submit" value="Save">
        </form>
        <hr>
        <h2>Find Task</h2>
        <input type="text" id="find_task" placeholder="Search...">
        <br>
        <ul id="task_list"></ul>
        <button class="btn" id="clear_task">Clear</button>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
